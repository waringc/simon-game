<!DOCTYPE html>
<html >
<head>
  <meta charset="UTF-8">
  <title>Simon Game</title>
  
  
  <link rel='stylesheet prefetch' href='//maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css'>
<link rel='stylesheet prefetch' href='//cdnjs.cloudflare.com/ajax/libs/animate.css/3.2.3/animate.min.css'>

      <link rel="stylesheet" href="css/style.css">

  
</head>

<body>
  <!--Add Lobster Font -->
<link href="
https://fonts.googleapis.com/css?family=Alfa+Slab+One" rel="stylesheet" type="text/css">


<body>

  <div class="gamePad">
    
    <div class="playButton" id="redButton"></div>
    <div class="playButton" id="blueButton"></div>
    <div class="playButton" id="yellowButton"></div>
    <div class="playButton" id="greenButton"></div>
    
    
    <div class="gameCenter">

      <div class="title">SIMON<sup>&reg;</sup></div>

      <div class="countRead">- -</div>

      <div class="buttonLabel" id="countReadLabel">COUNT</div>

      <div class="clickButton" id="start"></div>

      <div class="buttonLabel" id="startLabel">START</div>

      <div class="clickButton" id="strict"></div>

      <div class="buttonLabel" id="strictLabel">STRICT</div>

      <div class="strictLight"></div>

      <div class="onOffButton" id="onOffLeft"></div>

      <div class="onOffButton" id="onOffRight"></div>

      <div class="buttonLabel" id="onLabel">ON</div>

      <div class="buttonLabel" id="offLabel">OFF</div>
      
    

    </div>
  </div>

</body>


<audio class="redSound"> 
   <source src="https://s3.amazonaws.com/freecodecamp/simonSound1.mp3" type="audio/mpeg">
</audio>


<audio class="blueSound"> 
   <source src="https://s3.amazonaws.com/freecodecamp/simonSound2.mp3" type="audio/mpeg">
</audio>

<audio class="yellowSound"> 
   <source src="https://s3.amazonaws.com/freecodecamp/simonSound3.mp3" type="audio/mpeg">
</audio>

<audio class="greenSound"> 
   <source src="https://s3.amazonaws.com/freecodecamp/simonSound4.mp3" type="audio/mpeg">
</audio>
  <script src='//cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>
<script src='//cdnjs.cloudflare.com/ajax/libs/jqueryui/1.11.2/jquery-ui.min.js'></script>

    <script src="js/index.js"></script>

</body>
</html>
